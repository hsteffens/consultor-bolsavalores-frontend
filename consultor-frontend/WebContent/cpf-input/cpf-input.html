<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="cpf-validator.html">

<dom-module id="cpf-input">
  <template>

    <style>
      :host {
        display: inline-block;
      }
      input[is="iron-input"] {
        font: inherit;
        outline: none;
        box-shadow: none;
        border: none;
        width: auto;
        text-align: center;
      }
      .container {
        @apply(--layout-horizontal);
      }
    </style>

    <cpf-validator></cpf-validator>

    <div class="container">

      <input id="cpf1" is="iron-input" maxlength="3" bind-value="{{_cpf1}}" size="3" aria-label="First 3 digits of cpf number">
      .
      <input id="cpf2" is="iron-input" maxlength="3" bind-value="{{_cpf2}}" size="3" aria-label="Middle 3 digits of cpf number">
      .
      <input id="cpf3" is="iron-input" maxlength="3" bind-value="{{_cpf3}}" size="3" aria-label="Last 4 digits of cpf number">
	  -
      <input id="cpf3" is="iron-input" maxlength="2" bind-value="{{_cpf4}}" size="2" aria-label="2 digits of verification">

    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'cpf-input',
    behaviors: [
      Polymer.IronValidatableBehavior
    ],
    properties: {
      value: {
        notify: true,
        type: String
      },
      _cpf1: {
        type: String
      },
      _cpf2: {
        type: String
      },
      _cpf3: {
        type: String
      },
      _cpf4: {
          type: String
       },
      validator: {
        type: String,
        value: 'cpf-validator'
      }
    },
    observers: [
      '_computeValue(_cpf1,_cpf2,_cpf3,_cpf4)'
    ],
    _computeValue: function(cpf1, cpf2, cpf3, cpf4) {
      this.value = cpf1.trim() + '.' + cpf2.trim() + '.' + cpf3.trim() + '-' + cpf4.trim();
    }
  });
</script>
