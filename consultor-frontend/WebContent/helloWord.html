<link rel="import" href="bower_components/iron-a11y-announcer/iron-a11y-announcer.html">

<dom-module id="hello-word">
  <script>
    Polymer({
      is: 'hello-word',
      attached: function() {
        Polymer.IronA11yAnnouncer.requestAvailability();
      },
      _onTapAnnounce: function() {
        this.fire('iron-announce', {
          text: this.$.content.textContent.trim()
        }, {
          bubbles: true
        });
      }
    });
  </script>
</dom-module>
