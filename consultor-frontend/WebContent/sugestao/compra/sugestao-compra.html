<dom-module id="sugestao-compra">
  <template id="sugestao-compra">
	<style>
	:host {
		display: block;
		position: relative;
		padding: 1em 0;
	}
	
	.paper {
		background: #4285f4;
		color: #fff;
	}
	
	  .horizontal-section-container {
    @apply(--layout-horizontal);
    @apply(--layout-center);
/*     @apply(--layout-wrap);  */
    @apply(--center-justified);
    
  }

  .vertical-section-container {
    @apply(--layout-vertical);
    @apply(--center-justified);


  }

  .horizontal-section {
    background-color: white;
    padding: 24px;
    margin-right: 24px;
    min-width: 260px; 
    min-height: 350px;
    top: 10px;
    @apply(--shadow-elevation-2dp);
  }
  #container {
    max-width: 600px;
  }
  paper-tabs, paper-toolbar {
    background-color: var(--paper-blue-900);
    color: #fff;
    width: 100%;
  }
  
  paper-tab[link] a {
    @apply(--layout-horizontal);
    @apply(--layout-center-center);
    color: #fff;
    text-decoration: none;
  }
  iron-pages {
        border: 1px solid #ccc;
        border-top: none;
        padding: 8px;
  }
  paper-button.green {
		    background-color: var(--paper-green-500);
		    color: white;
		    max-width: 300px;
		}
</style>
    <div>
   		<div class="horizontal-section-container">
   		 <paper-tabs selected="{{selected}}">
            <paper-tab>
            	Melhores op&ccedil;&otilde;es no mundo
            </paper-tab>
            <paper-tab>
            	Melhores op&ccedil;&otilde;es por bolsa
            </paper-tab>
            <paper-tab>
				Melhores op&ccedil;&otilde;es para voc&ecirc;
            </paper-tab>
          </paper-tabs>
		</div>
          &#013;
              <iron-pages selected="{{selected}}">
			     <div id="global" style="min-width: 260px;	min-height: 250px;"></div>
			     <div id="bolsa" style="min-width: 260px;	min-height: 250px;"></div>
				 <div id="usuario" style="min-width: 260px;	min-height: 250px;"></div>
			  </iron-pages>
	</div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'sugestao-compra',
    properties: {
        selected: {
          type: Number,
          value: 0
        }
      },    
      comprar: function () {
    	  var items = this.$.sort_user.selection.selected();
    }
  });
  (function() {
	    HTMLImports.whenReady(function() {
	    var pages = document.querySelector('iron-pages');
	    var tabs = document.querySelector('paper-tabs');
	
	   tabs.addEventListener('iron-select', function() { 
		   if (tabs.selected == 0){
			   document.getElementById("global").innerHTML = "<iframe src=\"mundo.html\" seamless style=\" border: none;width: 100%;height: 100%;min-width: 260px;	min-height: 250px;\"></iframe>";
		   } else   if (tabs.selected == 1){
			   document.getElementById("bolsa").innerHTML = "<iframe src=\"bolsa.html\" seamless style=\" border: none;width: 100%;height: 100%;min-width: 260px;	min-height: 250px;\"></iframe>";
		   } else   if (tabs.selected == 1){
			   document.getElementById("usuario").innerHTML = "<iframe src=\"usuario.html\" seamless style=\" border: none;width: 100%;height: 100%;min-width: 260px;	min-height: 250px;\"></iframe>";
		   }
	   });
	 });
	 })();
</script>
