<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/demo-pages.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../cpf-input/cpf-input.html">

<dom-module id="user-view">
  <template id="user-view">
	<style>
	:host {
		display: block;
		position: relative;
		padding: 1em 0;
	}
	
	.paper {
		background: #4285f4;
		color: #fff;
	}
	
	  .horizontal-section-container {
    @apply(--layout-horizontal);
    @apply(--layout-center);
/*     @apply(--layout-wrap);  */
    @apply(--center-justified);
    
  }

  .vertical-section-container {
    @apply(--layout-vertical);
    @apply(--center-justified);


  }

  .horizontal-section {
    background-color: white;
    padding: 24px;
    margin-right: 24px;
    min-width: 260px; 
    min-height: 350px;
    top: 10px;
    @apply(--shadow-elevation-2dp);
  }

  .vertical-section {
    background-color: white;
    padding: 24px;
    margin: 0 24px 24px 24px;

    @apply(--shadow-elevation-2dp);
  }
  paper-input-container{
  	min-width: 100px;
  }
  paper-input{
    min-width: 100px;
  }
  * {
    box-sizing: border-box;
	}
  .row::after {
	    content: "";
	    clear: both;
	    display: block;
	}
   [class*="col-"] {
	    float: left;
	    padding: 15px;
	}
	.col-1 {
		width: 50%;
	}
	.col-2 {
		width: 15%;
	}
	.col-3 {
		width: 20%;
	}
	vaadin-combo-box {
	    max-width: 300px;
	}
	paper-button.green {
	    background-color: var(--paper-green-500);
	    color: white;
	    max-width: 300px;
	}
	paper-button.red {
	    background-color: var(--paper-red-500);
	    color: white;
	    max-width: 150px;
	}
	.yellow-button {
          text-transform: none;
          color: #eeff41;
        }
</style>
	<div class="row">	
    	<div class="col-1">
			<paper-input id="username"  bind-value = "{{username}}" label="User Name" maxlength="60" required>
				<iron-icon icon="label" prefix></iron-icon>
			</paper-input>
		</div>
		<div class="col-1">
			<paper-input id="pass" bind-value = "{{password}}" type="password" label="Password" maxlength="45" required>
				<iron-icon icon="label" prefix></iron-icon>
			</paper-input>
		</div>
	</div>
    <div class="row">
    	<div class="col-1">
	   		<paper-input-container always-float-label auto-validate attr-for-value="cpf">
	   		<iron-icon icon="label" prefix></iron-icon>
			  <label>CPF</label>
			  <cpf-input id="cpf" bind-value = "{{cpf}}" class="paper-input-input"></cpf-input>
			  <paper-input-error>CPF inv&aacute;lido!</paper-input-error>
			</paper-input-container>
		</div>
    	<div class="col-1">
			<paper-input id="name"  bind-value = "{{name}}" label="Nome" maxlength="45" required>
				<iron-icon icon="label" prefix></iron-icon>
			</paper-input>
		</div>
	</div>
	<div class="row">	
    	<div class="col-1">
			<paper-input id="email"  bind-value = "{{email}}" label="Email" maxlength="60" required>
			<iron-icon icon="mail" prefix></iron-icon></paper-input>
		</div>
		<div class="col-1">
			<paper-input id="prof"  bind-value = "{{profissao}}" label="Profiss&atilde;o" maxlength="80">
				<iron-icon icon="label-outline" prefix></iron-icon>
			</paper-input>
		</div>
	</div>
	<div class="row">
    		<div class="col-1">
    			<vaadin-combo-box
    		 		id="tipo_transacao" class="elements-box"
    		 		label="Perfil de investidor"
    		 		item-label-path="name"
                    item-value-path="id">
		  		</vaadin-combo-box>
			</div>
			<div class="col-1">
    			<vaadin-combo-box
    		 		id="tipo_operacao" class="elements-box"
    		 		label="Forma de opera&ccedil;&atilde;o"
		  			item-label-path="name"
                    item-value-path="id">
		  		</vaadin-combo-box>
			</div>
	</div>
	<div class="row">	
    	<div class="col-2">
    	    <paper-button raised class="custom green" on-click="confirm"><iron-icon icon="save"></iron-icon>Salvar</paper-button>
		</div>
    	<div class="col-3">
    	    <paper-button raised class="custom red" on-click="cancel"><iron-icon icon="cancel"></iron-icon>Cancelar</paper-button>
		</div>
		<paper-toast id="message" duration="0" text="Há campos obrigatórios não preenchidos!">
				<paper-button onclick="message.toggle()" class="yellow-button">Close now!</paper-button>
		</paper-toast>
	</div>	
  </template>
</dom-module>
<script>
  Polymer({
    is: 'user-view',
    properties: {
        service: {
            type: String
        },
        method: {
        	type: String
        },
        redirect: {
        	type: Boolean
        }
    },
    cancel: function () {
    	this.$.username.value = "";
    	this.$.pass.value = "";
    	this.$.cpf._cpf1 = "";
    	this.$.cpf._cpf2 = "";
    	this.$.cpf._cpf3 = "";
    	this.$.cpf._cpf4 = "";
    	this.$.name.value = "";
    	this.$.email.value = "";
    	this.$.prof.value = "";
    	this.$.tipo_transacao.value = "";
    	this.$.tipo_operacao.value = "";
    	
		this.$.username.invalid = false;
		this.$.pass.invalid = false;
		this.$.cpf.invalid = false;
		this.$.name.invalid = false;
		this.$.email.invalid = false;
    	
    	this.$.errorMessage.close();
    },
    confirm: function(){
    	this.$.username.validate();
    	this.$.pass.validate();
    	this.$.name.validate();
    	this.$.cpf.validate();
    	this.$.email.validate();
		if(this.$.username.invalid || this.$.pass.invalid || this.$.cpf.invalid || this.$.name.invalid || this.$.email.invalid){
			this.$.errorMessage.open();
			
			return;
		}
    	
    	var usuarioDTO = new Object();
    	usuarioDTO.userName = this.username;
    	usuarioDTO.password = this.password;
    	usuarioDTO.cpf = this.$.cpf._cpf1 + this.$.cpf._cpf2 + this.$.cpf._cpf3 + this.$.cpf._cpf4;
    	usuarioDTO.nome = this.name;
    	usuarioDTO.email = this.email;
    	usuarioDTO.profissao = this.profissao;
    	usuarioDTO.perfilInvestidor = this.$.tipo_transacao.value;
    	usuarioDTO.formaOperacao = this.$.tipo_operacao.value;
    	
    	var person = new Object();
		person.username = this.username;
		person.password = this.password;
    	
    	var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open(this.method, this.service, true);
        rawFile.setRequestHeader("Content-Type", "application/json");
        rawFile.onreadystatechange = function() {
            if (rawFile.readyState === 4 && rawFile.status == "200") {
            	message.text = JSON.parse(rawFile.responseText).mensagem;
            	message.open();
            	if("OK" == JSON.parse(rawFile.responseText).status){
            		var form = document.createElement("form");
    			    form.setAttribute("method", "post");
    			    form.setAttribute("action", "/BolsaValores/feed/");
    				
    				var hiddenField = document.createElement("input");
    			    hiddenField.setAttribute("type", "hidden");
    			    hiddenField.setAttribute("name", 'person');
    			    hiddenField.setAttribute("value", person);
    		
    			    form.appendChild(hiddenField);
    		
    			    document.body.appendChild(form);
    			    form.submit();
            	}
            }
        }
        rawFile.send(JSON.stringify(usuarioDTO));
    }
    
  });
  
  var elementsTipoTransacao = [
                      {id: 1, name: 'Conservador'},
                      {id: 2, name: 'Moderado'},
                      {id: 3, name: 'Agressivo'}
                      ];
  var elementsTipoOperacao = [
                      {id: 1, name: 'Day Trade'},
                      {id: 2, name: 'Swing Trade'},
                      {id: 3, name: 'Position Trade'},
                      {id: 4, name: 'Buy & Hold'}
                      ];
  HTMLImports.whenReady(function() {
	    var tipo_transacao = document.querySelector('#tipo_transacao');
	    var tipo_operacao = document.querySelector('#tipo_operacao');

	    tipo_transacao.items = elementsTipoTransacao;
	    tipo_operacao.items = elementsTipoOperacao;
	    
	    tipo_transacao.value = 2;
	    tipo_operacao.value = 3;

	  });
</script>
